<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="container">
        <h1 id="brand">CASIO</h1>
        <input type="text" id="display" placeholder="0">
        <div class="buttonInput">
            <button class="input-btn function" value="AC">AC</button>
            <button class="input-btn function" value="C">
                <img src="https://img.icons8.com/color/48/clear-symbol--v1.png" alt="clear-symbol--v1"/>
            </button>
            <button class="input-btn operator" value="%">%</button>
            <button class="input-btn operator" value="/">รท</button>
        </div>
        <div class="buttonInput">
            <button class="input-btn" value="7">7</button>
            <button class="input-btn" value="8">8</button>
            <button class="input-btn" value="9">9</button>
            <button class="input-btn operator" value="*">x</button>
        </div>
        <div class="buttonInput">
            <button class="input-btn" value="4">4</button>
            <button class="input-btn" value="5">5</button>
            <button class="input-btn" value="6">6</button>
            <button class="input-btn operator" value="-">-</button>
        </div>
        <div class="buttonInput">
            <button class="input-btn" value="1">1</button>
            <button class="input-btn" value="2">2</button>
            <button class="input-btn" value="3">3</button>
            <button class="input-btn operator" value="+">+</button>
        </div>
        <div class="buttonInput">
            <button class="input-btn" value="00">00</button>
            <button class="input-btn" value="0">0</button>
            <button class="input-btn" value=".">.</button>
            <button class="input-btn equalBtn" value="=">=</button>
        </div>

    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
